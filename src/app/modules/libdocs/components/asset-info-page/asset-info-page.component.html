<div class="flex-container">
    <anu-error *ngIf="!assetInfo" [code]="'404'" [message]="'Not found'"></anu-error>

    <ng-container *ngIf="assetInfo">
        <ng-container *ngIf="assetType === assetTypes.components">
            <anu-component-info class="container" [componentInfo]="assetInfo" [componentType]="assetClass"
                [componentData]="assetData"></anu-component-info>
        </ng-container>

        <ng-container *ngIf="assetType === assetTypes.services">
            <anu-service-info class="container" [serviceInfo]="assetInfo" [serviceType]="assetClass"></anu-service-info>
        </ng-container>

        <ng-container *ngIf="assetType === assetTypes.directives">
            <anu-directive-info class="container" [directiveInfo]="assetInfo"></anu-directive-info>
        </ng-container>

        <ng-container *ngIf="assetType === assetTypes.interfaces">
            <anu-interface-info class="container" [interfaceInfo]="assetInfo"></anu-interface-info>
        </ng-container>

        <ng-container *ngIf="assetType === assetTypes.guards">
            <anu-guard-info class="container" [guardInfo]="assetInfo"></anu-guard-info>
        </ng-container>

        <ng-container *ngIf="assetType === assetTypes.classes">
            <anu-class-info class="container" [classInfo]="assetInfo"></anu-class-info>
        </ng-container>

        <ng-container *ngIf="assetType === assetTypes.interceptors">
            <anu-interceptor-info class="container" [interceptorInfo]="assetInfo"></anu-interceptor-info>
        </ng-container>
    </ng-container>
</div>
