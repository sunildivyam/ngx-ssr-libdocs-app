<div class="container">
    <router-outlet class="container"></router-outlet>
</div>

<div class="flex-container">
    <h2>Lib Info Page</h2>
    <h2>{{libInfo?.name}}</h2>
    <h3>{{libInfo?.fullName}}</h3>
    <article [innerHTML]="libInfo?.description"></article>


    <div class="row">
        <ul class="col-4 shadow">
            <li *ngFor="let ast of libInfo?.libAssetsInfo?.components">
                <a [routerLink]="['components', ast.name]"> {{ast.name}} </a>
            </li>
        </ul>

        <ul class="col-4 shadow">
            <li *ngFor="let ast of libInfo?.libAssetsInfo?.services">
                <a [routerLink]="['services', ast.name]"> {{ast.name}} </a>
            </li>
        </ul>

        <ul class="col-4 shadow">
            <li *ngFor="let ast of libInfo?.libAssetsInfo?.interfaces">
                <a [routerLink]="['interfaces', ast.name]"> {{ast.name}} </a>
            </li>
        </ul>
    </div>
</div>
