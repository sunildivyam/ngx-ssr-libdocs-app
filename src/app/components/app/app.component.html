<div class="app-container container">
  <anu-spinner id="app-spinner" [fullscreen]="true" [show]="appSpinner.isLoading" [mode]="SpinnerMode.Progress"
    size="md"></anu-spinner>
  <!-- App Header -->
  <anu-menu class="flex-container center primary-normal-grad-h" [items]="mainMenuItems" [subHeading]="''"
    [logoUrl]="'/assets/annu-advent-logo.png'" [heading]="'Ngx Libs'"
    (openStatusChanged)="mainMenuOpenStatusChanged($event)" [opened]="isMainNavOpen" [enableSeparator]="true"
    [headingHref]="['./']" [menuClassNames]="[]" [menuItemClassNames]="[]">
  </anu-menu>
  <div class="flex-container center">
    <div class="row relative stretch">
      <div class="col-12">
        <anu-breadcrumb></anu-breadcrumb>
      </div>
      <anu-theme-font-resizer [fontSizes]="themeFontSizes"></anu-theme-font-resizer>
    </div>
  </div>

  <!-- App slideshow -->
  <div class="flex-container spacing-around-v primary-lightest-grad">
    <anu-slideshow class="container" [relativeItemWidth]="80">
      <anu-card class="slideshow_item border border-round spacing-around" [isRowLayout]="true"
        [imageCssClasses]="['col-sm-4', 'col-md-4', 'col-lg-4']"
        [contentCssClasses]="['col-sm-8', 'col-md-8', 'col-lg-8']" *ngFor="let libInfo of libsInfoArr">
        <anu-card-image>
          <a [routerLink]="['libs', libInfo?.name]">
            <img class="border-round" [src]="'assets/' + libInfo?.name + '.jpeg'" [alt]="libInfo?.name" />
          </a>
        </anu-card-image>
        <anu-card-title class="">
          <h3>
            <a [routerLink]="['libs', libInfo?.name]">{{
              libInfo?.fullName
              }}</a>
          </h3>
        </anu-card-title>
        <anu-card-body>
          <span>Version: {{ libInfo?.version }}</span>
        </anu-card-body>
        <anu-card-footer class="">
          <div class="row right">
            <a [routerLink]="['libs', libInfo?.name]">{{ libInfo?.name }} Full documentation</a>.
          </div>
        </anu-card-footer>
      </anu-card>
    </anu-slideshow>
  </div>

  <!-- App Content -->
  <div class="container center left" role="main">
    <router-outlet></router-outlet>
  </div>

  <!-- App Footer -->
  <div class="flex-container primary-lightest-grad center">
    <footer class="container spacing-v">
      <anu-footer-nav class="primary-lightest-grad" [copyrightText]="appConfig.copyrightText" [items]="footerNavItems">
      </anu-footer-nav>

      <div class="row">
        <!-- Social Media -->
        <div class="col-sm-12 col-md-4 col-lg-4">
          <div class="container center">
            <h3>Find us on Social Media</h3>
            <anu-social-media-buttons class="row center" [buttons]="socialMediaButtons"></anu-social-media-buttons>
          </div>
        </div>

        <!-- About and contact -->
        <div class="col-sm-12 col-md-4 col-lg-4">
          <div class="container center">
            <a [routerLink]="appConfig?.aboutUsUrl">About us</a>
            <a [routerLink]="appConfig?.contactUsUrl">Contact us</a>
          </div>
        </div>

        <!-- Terms and condition links -->
        <div class="col-sm-12 col-md-4 col-lg-4">
          <small class="container center">
            <a [routerLink]="appConfig?.tNcUrl">Terms and conditions</a>
            <a [routerLink]="appConfig?.privacyPolicyUrl">Privacy policy</a>
          </small>
        </div>
      </div>
    </footer>
  </div>

  <!-- Share Page on Social Media -->
  <anu-social-media-share-buttons [fullscreenMode]="true"></anu-social-media-share-buttons>
</div>
